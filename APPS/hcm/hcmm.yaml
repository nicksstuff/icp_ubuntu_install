image:
  repository: registry.ng.bluemix.net/mdelder/hcm-amd64
  tag: latest
  pullPolicy: Always

inicp: true

hcmm:
  enabled: true
  enableAuth: true
  enableAudit: false
  service:
    type: NodePort
    port: 8080
  ingress:
    enabled: true
    path: /hcm/
  etcd:
    private: true
    image:
      repository: gcr.io/etcd-development/etcd
      tag: latest
  graphdb: ASM
  grafana:
    endpoint: "https://192.168.27.199:32028"
    datasource: "ASDashboard"


hcmconsole:
  enabled: true
  hcmui:
    image:
      repository: registry.ng.bluemix.net/mdelder/icp-hcm-ui-amd64
      tag: latest
      pullPolicy: Always
  hcmuiapi:
    image:
      repository: registry.ng.bluemix.net/mdelder/icp-hcm-ui-api-amd64
      tag: latest
      pullPolicy: Always

topology:
  enabled: true
  weave:
    image:
      repository: registry.ng.bluemix.net/mdelder/icp-weave-scope
      tag: latest
      pullPolicy: Always
  etl:
    image:
      repository: registry.ng.bluemix.net/mdelder/hcm-weave-etl-amd64
      tag: latest
      pullPolicy: Always

mongodb:
  enabled: true
  url: null
  usePassword: true
  password: mongo
  username: mongo
  dbName: weave
